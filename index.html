<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <div class="display">
    <input type="text" id="screen" disabled>
  </div>

  <div class="buttons">
    <button class="function" onclick="clearScreen()">AC</button>
    <button class="function" onclick="deleteLast()">DEL</button>
    <button class="function" onclick="append('(')">(</button>
    <button class="function" onclick="append(')')">)</button>

    <button class="function" onclick="append('Math.sin(')">sin</button>
    <button class="function" onclick="append('Math.cos(')">cos</button>
    <button class="function" onclick="append('Math.tan(')">tan</button>
    <button class="operator" onclick="append('/')">÷</button>

    <button class="function" onclick="append('Math.log10(')">log</button>
    <button class="function" onclick="append('Math.log(')">ln</button>
    <button class="function" onclick="append('Math.sqrt(')">√</button>
    <button class="operator" onclick="append('*')">×</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('-')">−</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('+')">+</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="equal" onclick="calculate()">=</button>

    <button onclick="append('0')" class="zero">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="append('Math.PI')">π</button>
    <button onclick="append('Math.E')">e</button>
  </div>
</div>

<script>
  const screen = document.getElementById("screen");

function append(value) {
  screen.value += value;
}

function clearScreen() {
  screen.value = "";
}

function deleteLast() {
  screen.value = screen.value.slice(0, -1);
}

function calculate() {
  try {
    screen.value = eval(screen.value);
  } catch {
    screen.value = "Error";
  }
}

</script>
</body>
</html>
